<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="finn jowett" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="item item-visible"
          src="./pics/cristofer-maximilian-4cnN9LFhL88-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          class="item item-hidden"
          src="./pics/ethan-robertson-CcETP4gFBTU-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          class="item item-hidden"
          src="./pics/jakob-owens-zGSWfxtMvJQ-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          class="item item-hidden"
          src="./pics/jeremy-bishop-7g5juwG5jrQ-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          class="item item-hidden"
          src="./pics/peter-thomas-TRAYV5rsA9Y-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          class="item item-hidden"
          src="./pics/silas-baisch-LDiZP1yLQxg-unsplash.jpg"
          alt=""
        />
      </div>
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
